<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin | Tienda Frontera</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #2d6a4f;
      padding: 20px;
    }

    .panel-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .button-group button {
      width: 100%;
      padding: 16px;
      background-color: #2d6a4f;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1.1rem;
    }

    .button-group button:hover {
      background-color: #1b4332;
    }

    /* 🔁 Responsive para pantallas pequeñas */
    @media (max-width: 480px) {
      .panel-container {
        padding: 30px 20px;
        border-radius: 0;
        box-shadow: none;
        height: 100%;
        justify-content: center;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .button-group button {
        font-size: 1rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <h1>Bienvenido al Panel de Administración</h1>
    <p>Esta sección es privada para administradores.</p>
    <div class="button-group">
      <button onclick="location.href='admin-products.html'">🛒 Productos</button>
      <button onclick="location.href='admin-orders.html'">📦 Pedidos</button>
      <button onclick="location.href='admin-inventory.html'">📊 Inventario</button>
      <button onclick="location.href='admin-settings.html'">⚙️ Configuración</button>
      <button onclick="logout()">🔐 Cerrar sesión</button>
    </div>
  </div>

  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "admin-login.html";
    }
  </script>
</body>
</html>
