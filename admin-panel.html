<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin | Tienda Frontera</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2d6a4f;
      padding: 20px;
    }

    .panel-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 20px;
      background-color: #2d6a4f;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      background-color: #1b4332;
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <h1>Bienvenido al Panel de Administración</h1>
    <p>Esta sección es privada para administradores.</p>
    <button onclick="location.href='admin-products.html'">Editar productos</button>
    <br /><br />
    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "admin-login.html";
    }
  </script>
</body>
</html>
