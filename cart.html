<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carrito | Tienda Frontera</title>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>

  <body>
    <header class="site-header">
      <h1 class="site-title">Tienda Frontera</h1>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="products.html">Productos</a></li>
          <li><a href="cart.html" aria-current="page">Carrito</a></li>
          <li><a href="contact.html">Contactanos</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <section id="cart-section">
        <h2>Carrito de Compras</h2>
        <div id="cart-items">
          <!-- Los productos agregados se mostraran aqui dinamicamente -->
        </div>
        <div id="cart-total-container">
          <p><strong>Total:</strong> <span id="cart-total">0.00</span></p>
          <a href="checkout.html" class="btn">Proceder al pago</a>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Tienda Frontera. Todos los derechos reservados.</p>
    </footer>

    <div id="remove-from-cart-modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modal-title">¿Cuántos productos deseas eliminar?</h3>
        <input type="number" id="remove-quantity-input" min="1" value="1" aria-describedby="modal-desc"/>
        <div class="modal-buttons">
          <button id="confirm-remove-btn" type="button">Confirmar</button>
          <button id="cancel-remove-btn" type="button">Cancelar</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast hidden" role="alert" aria-live="assertive" aria-atomic="true"></div>

    <script src="js/toast.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
