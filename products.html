<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos | Tienda Frontera</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="site-header">
      <h1 class="site-title">Tienda Frontera</h1>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="products.html" aria-current="page">Productos</a></li>
          <li><a href="cart.html">Carrito</a></li>
          <li><a href="contact.html">Contáctanos</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content with-sidebar">
      <!-- Sidebar con buscador y filtros -->
      <aside class="filters-sidebar">
        <div class="filter-group search-group">
          <h3>Buscar</h3>
          <input
            type="search"
            id="product-search"
            placeholder="Buscar productos..."
            aria-label="Buscar productos"
          />
        </div>

        <div class="filter-group">
          <h3>Categorías</h3>
          <div id="category-filters">
            <!-- Checkboxes se insertan por JS -->
          </div>
        </div>

        <!-- Aquí puedes agregar más filtros como color, talla, precio -->
        <div class="filter-group">
          <h3>Rango de Precio</h3>
          <label for="price-min">Mínimo: ₡<span id="price-min-value">0</span></label>
          <input type="range" id="price-min" min="0" max="100000" value="0" step="1000" />
          
          <label for="price-max">Máximo: ₡<span id="price-max-value">100000</span></label>
          <input type="range" id="price-max" min="0" max="100000" value="100000" step="1000" />
        </div>
      </aside>

      <!-- Sección de productos -->
      <section class="products-section">
        <h2 class="section-title">Nuestros Productos</h2>
        <div class="product-grid" id="product-grid">
          <!-- Aquí JS insertará los productos -->
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Tienda Frontera. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal para agregar al carrito -->
    <div id="add-to-cart-modal" class="modal hidden">
      <div class="modal-content">
        <h3>¿Cuántos quieres agregar al carrito?</h3>
        <input type="number" id="quantity-input" min="1" value="1" />
        <div class="modal-actions">
          <button id="confirm-add-btn">Agregar</button>
          <button id="cancel-add-btn">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Toast de confirmación -->
    <div
      id="toast"
      class="toast hidden"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    ></div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/formatter.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
