<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Título de la pestaña -->
    <title>Productos | Tienda Frontera</title>

    <!-- Enlace a la hoja de estilos principal -->
    <link rel="stylesheet" href="css/styles.css"/>
  </head>

  <body>
    <!-- Encabezado del sitio -->
    <header class="site-header">
      <h1 class="site-title">Tienda Frontera</h1>

      <!-- Navegación principal del sitio -->
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="products.html" aria-current="page">Productos</a></li>
          <li><a href="cart.html">Carrito</a></li>
          <li><a href="contact.html">Contáctanos</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main class="main-content with-sidebar">
      <!-- Barra lateral de filtros -->
      <aside class="filters-sidebar">
        <!-- Filtro de búsqueda -->
        <div class="filter-group search-group">
          <h3>Buscar</h3>
          <input
            type="search"
            id="product-search"
            placeholder="Buscar productos..."
            aria-label="Buscar productos"
          />
        </div>

        <!-- Filtro por categoría -->
        <div class="filter-group">
          <h3>Categorías</h3>
          <div id="category-filters">
            <!-- Las categorías se insertan dinámicamente por JavaScript -->
          </div>
        </div>

        <!-- Filtro por rango de precio -->
        <div class="filter-group">
          <h3>Rango de Precio</h3>

          <label for="price-min">
            Mínimo: &#8353;<span id="price-min-value">0</span>
          </label>
          <input
            type="range"
            id="price-min"
            min="0"
            max="100000"
            value="0"
            step="1000"
          />
          
          <label for="price-max">
            Máximo: &#8353;<span id="price-max-value">100000</span>
          </label>
          <input
            type="range"
            id="price-max"
            min="0"
            max="100000"
            value="100000"
            step="1000"
          />
        </div>
      </aside>

      <!-- Sección principal de productos -->
      <section class="products-section">
        <h2 class="section-title">Nuestros Productos</h2>

        <div class="product-grid" id="product-grid">
          <!-- Aquí se insertarán los productos dinámicamente con JS -->
        </div>
      </section>
    </main>

    <!-- Pie de página del sitio -->
    <footer class="site-footer">
      <p>&copy; 2025 Tienda Frontera. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal para agregar al carrito -->
    <div id="add-to-cart-modal" class="modal hidden">
      <div class="modal-content">
        <h3>¿Cuántos quieres agregar al carrito?</h3>
        <input type="number" id="quantity-input" min="1" value="1"/>

        <div class="modal-actions">
          <button id="confirm-add-btn">Agregar</button>
          <button id="cancel-add-btn">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Toast de confirmación -->
    <div
      id="toast"
      class="toast hidden"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <!-- El contenido se inserta desde JS -->
    </div>

    <!-- Inclusión de scripts JS -->
    <script src="js/data.js"></script>
    <script src="js/formatter.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
