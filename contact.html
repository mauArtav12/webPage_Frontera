<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto | Tienda Frontera</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="site-header">
      <h1 class="site-title">Tienda Frontera</h1>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="products.html">Productos</a></li>
          <li><a href="cart.html">Carrito</a></li>
          <li><a href="contact.html" aria-current="page">Contactanos</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <section class="contact-section">
        <h2>Contactanos</h2>
        <p>Escribenos por Whatsapp, correo electronico o usa el formulario a continuacion.</p>

        <section class="contact-info">
          <p><strong>Whatsapp:</strong> <a href="https://wa.me/50672812026" target="_blank" rel="noopener">+506 7281-2026</a></p>
          <p><strong>Correo electronico:</strong> <a href="mailto:artavia.monge.mauricio@gmail.com">artavia.monge.mauricio@gmail.com</a></p>
        </section>

        <section class="contact-form-section">
          <form id="contactForm" novalidate>
            <div class="form-group">
              <label for="name">Nombre completo</label>
              <input type="text" id="name" name="name" required minlength="3" placeholder="Tu nombre completo"/>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="name">Correo electronico</label>
              <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com"/>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea id="message" name="message" rows="5" required minlength="10" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <button type="submit">Enviar</button>
            <p id="formFeedback" role="alert" aria-live="polite"></p>
          </form>
        </section>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Tienda Frontera. Todos los derechos reservados.</p>
    </footer>
    <script src="js/contact.js"></script>
  </body>
</html>
