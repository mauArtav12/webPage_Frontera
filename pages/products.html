<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Productos | Tienda Frontera</title>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>

  <body>
    <header class="site-header">
      <h1 class="site-title">Tienda Frontera</h1>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="products.html" aria-current="page">Productos</a></li>
          <li><a href="cart.html">Carrito</a></li>
          <li><a href="contact.html">Contactanos</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <section class="products-section">
        <h2 class="section-title">Nuestros Productos</h2>
        <div class="product-grid" id="product-grid">
          <!-- Aqui JS insertara los productos -->
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Tienda Frontera. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal para agregar al carrito -->
    <div id="add-to-cart-modal" class="modal hidden">
      <div class="modal-content">
        <h3>¿Cuántos quieres agregar al carrito?</h3>
        <input type="number" id="quantity-input" min="1" value="1" />
        <div class="modal-actions">
          <button id="confirm-add-btn">Agregar</button>
          <button id="cancel-add-btn">Cancelar</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast hidden" role="alert" aria-live="assertive" aria-atomic="true"></div>
    
    <script src="../js/data.js"></script>
    <script src="../js/formatter.js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
